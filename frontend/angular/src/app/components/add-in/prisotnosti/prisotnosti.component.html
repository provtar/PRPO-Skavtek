<div>
  <h4>Prisotnosti:</h4>
  <div *ngIf="initialized" class="scout-list">
  <div *ngFor="let prisotnost of prisotnosti; let i = index" class="scout-item">
    <h4>{{prisotnost.imeClana}} {{prisotnost.priimekClana}}</h4>
    <h5>{{prisotnost.prisotnost}}</h5>
    <p>{{prisotnost.opomba}}</p>
  </div>
</div>
<div *ngIf="!initialized">
  <p>Prisotnosti se nalagajo</p>
</div>
</div>
