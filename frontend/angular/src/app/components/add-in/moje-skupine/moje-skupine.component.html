<div>
  <h4>Moje skupine:</h4>
  <app-skupina-post-modal-button></app-skupina-post-modal-button>
  <ul>
    <li *ngFor="let skupina of mojeSkupine">

      <p>{{skupina.opis}}</p>

    </li>
  </ul>
</div>
