<div>
  <h4>Clani skupine {{skupinaId}}</h4>
  <div *ngIf="initialized" class="scout-list">
  <div *ngFor="let clan of claniSkupine; let i = index" class="scout-item">
    <h4>{{clan.ime}} {{clan.priimek}}</h4>
    <h5>{{clan.steg}}</h5>
    <button (click)="toClan(clan.clanId)">Prikazi</button>
    <app-clan-skupine-delete-one-button [clanId]="clan.clanId" [skupinaId]="skupinaId" (deleteClanSuccess)="onDeletClanSkupineSuccess()"></app-clan-skupine-delete-one-button>
  </div>
</div>
<div *ngIf="!initialized">
  <p>Clani se nalagajo</p>
</div>
</div>
