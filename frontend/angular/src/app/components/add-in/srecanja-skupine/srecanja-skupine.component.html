<div>
  <h4>Srecanja:</h4>
  <div *ngIf="!initialized">
    <p>Srecanja se nalagajo</p>
  </div>
  <div *ngIf="initialized" class="scout-list">
    <div *ngFor="let srecanje of srecanja; let i = index" class="scout-item">
      <h4>{{srecanje.ime}}</h4>
      <h5>{{srecanje.kraj}}</h5>
      <p>{{srecanje.datumOd}} - {{srecanje.datumDo}}</p>
      <p>{{srecanje.opis}}</p>
      <button (click)="toSrecanje(srecanje.id)">Prikazi</button>
    </div>
  </div>
</div>
